{% set name = "forallpeople" %}
{% set version = "2.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/forallpeople-{{ version }}.tar.gz
  sha256: cc46bcf0a468df5868113b8eb00191cfc8cc42103506aaa58e38237debcdb982

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=2,<4
    - pip
  run:
    - python >=3.8

test:
  imports:
    - forallpeople
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://connorferster.github.io/forallpeople
  summary: 'The SI Units: "For all people, for all time"'
  dev_url: https://github.com/connorferster/forallpeople
  license: Apache-2.0
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - connorferster
