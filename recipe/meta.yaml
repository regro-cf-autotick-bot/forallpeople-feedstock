{% set name = "forallpeople" %}
{% set version = "2.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/forallpeople-{{ version }}.tar.gz
  sha256: eeadebc70c719765cd75e56e93db3340e771abda482103b068cbc264c1073ab9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=2,<4
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - forallpeople
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://connorferster.github.io/forallpeople
  summary: 'The SI Units: "For all people, for all time"'
  dev_url: https://github.com/connorferster/forallpeople
  license: Apache-2.0
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - connorferster
